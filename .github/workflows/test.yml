on:
  workflow_call:

jobs:
  run-tests:
    strategy:
      matrix:
        go-version:
          - 1.18.x
          - 1.19.x
          - 1.20.x
          - 1.21.x
          - 1.22.x
          - 1.23.x
          - 1.24.x
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Tools
        uses: jdx/mise-action@v2

      - name: Test
        run: task test